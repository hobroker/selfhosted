name: CI

on: [push]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier
        run: npm run format:check

  helmfile-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.2

      - name: Install helmfile
        run: |
          set -euo pipefail
          HELMFILE_VERSION="1.2.3"
          curl -L "https://github.com/helmfile/helmfile/releases/download/v${HELMFILE_VERSION}/helmfile_${HELMFILE_VERSION}_linux_amd64.tar.gz" \
            -o helmfile.tar.gz
          tar -xzf helmfile.tar.gz
          mkdir -p "$HOME/bin"
          mv helmfile "$HOME/bin/helmfile"
          echo "$HOME/bin" >> "$GITHUB_PATH"

      - name: Helmfile lint
        run: |
          set -euo pipefail
          find charts -maxdepth 3 -type f -name 'helmfile.yaml' | while read -r f; do
            echo "::group::Linting $f"
            (cd "$(dirname "$f")" && helmfile lint)
            echo "::endgroup::"
          done
