# title=Tautulli
# description=Monitoring and tracking tool for Plex Media Server
# logo=https://raw.githubusercontent.com/Tautulli/Tautulli/master/data/interfaces/default/images/logo-circle.png
# categories=media

---
version: '2.4'
services:
  tautulli:
    image: tautulli/tautulli
    restart: unless-stopped
    environment:
      - PGID=${PGID:1000} # GroupID
      - PUID=${PUID:1000} # UserID
      - TZ=${TZ:Europe/Chisinau} # Timezone
    volumes:
      - ${CONFIG_PATH:/appdata/tautulli}:/config # Contains Tautulli config and database
    ports:
      - ${PORT:8181}:8181' # WebUI Port
