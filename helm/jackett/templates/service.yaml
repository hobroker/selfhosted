apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: http
      protocol: TCP
      port: 80
      nodePort: {{ .Values.service.externalPort }}
      targetPort: {{ .Values.service.internalPort }}
