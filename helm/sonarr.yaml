replicaCount: 1

image:
  repository: linuxserver/sonarr
  tag: version-3.0.6.1265
  pullPolicy: IfNotPresent

services:
  - type: LoadBalancer
    ports:
      - port: 8989

volumes:
  - name: sonarr-config
    hostPath:
      path: "/appdata/k3s/sonarr"
  - name: storage-tv
    hostPath:
      path: "/storage/tv-shows"
  - name: storage-downloads
    hostPath:
      path: "/storage/downloads"

volumeMounts:
  - name: sonarr-config
    mountPath: "/config"
  - name: storage-tv
    mountPath: "/tv"
  - name: storage-downloads
    mountPath: "/downloads"

waitForServices:
  - qbittorrent
  - jackett
