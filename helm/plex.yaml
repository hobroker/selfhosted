replicaCount: 1

image:
  repository: linuxserver/plex
  tag: version-1.24.3.5033-757abe6b4
  pullPolicy: IfNotPresent

services:
  - type: LoadBalancer
    ports:
      - port: 32400
        containerPort: 32400
  - type: NodePort
    suffix: -discovery
    ports:
      - protocol: UDP
        port: 32410
      - protocol: UDP
        port: 32412
      - protocol: UDP
        port: 32413
      - protocol: UDP
        port: 32414

volumes:
  - name: plex-config
    hostPath:
      path: "/appdata/k3s/plex"
  - name: plex-storage
    hostPath:
      path: "/storage"

volumeMounts:
  - name: plex-config
    mountPath: "/config"
  - name: plex-storage
    mountPath: "/storage"

env:
  - name: UMASK
    value: "022"

ingressRoutes:
  websecure:
    match: Host(`plex.hobroker.me`)
    port: 32400
