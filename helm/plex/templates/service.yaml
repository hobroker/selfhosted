apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      nodePort: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
    {{- range .Values.service.udp }}
    - protocol: UDP
      name: port-{{ . }}
      port: {{ . }}
      nodePort: {{ . }}
      targetPort: {{ . }}
    {{- end }}
