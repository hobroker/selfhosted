apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      volumes:
        {{- range .Values.volumes }}
        - name: {{ .name }}
          hostPath:
            path: {{ .hostPath }}
      {{- end }}
      initContainers:
        {{- $namespace := .Release.Namespace }}
        {{- range .Values.waitForServices }}
        - name: wait-for-{{ .name }}
          image: stefanevinance/wait-for-200
          imagePullPolicy: IfNotPresent
          env:
            - name: URL
              value: http://{{ .name }}.{{ $namespace }}.svc.cluster.local:{{ .port }}
      {{- end }}
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            {{- range .Values.ports }}
            - containerPort: {{ .containerPort }}
              protocol: {{ .protocol | default "TCP" | quote }}
          {{- end }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key | upper }}
              value: {{ $value | quote }}
            {{- end }}
          volumeMounts:
            {{- range .Values.volumes }}
            - name: {{ .name }}
              mountPath: {{ .containerPath }}
            {{- end }}
