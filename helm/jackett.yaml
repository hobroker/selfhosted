replicaCount: 1

image:
  repository: linuxserver/jackett
  tag: v0.18.545-ls39
  pullPolicy: IfNotPresent

services:
  - type: LoadBalancer
    ports:
      - port: 9117

volumes:
  - name: jackett-config
    hostPath:
      path: "/appdata/k3s/jackett"
  - name: jackett-blackhole
    hostPath:
      path: "/storage/downloads/torrents"

volumeMounts:
  - name: jackett-config
    mountPath: "/config/Jackett"
  - name: jackett-blackhole
    mountPath: "/blackhole"
