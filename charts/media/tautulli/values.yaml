defaultPodOptions:
  automountServiceAccountToken: false

controllers:
  main:
    containers:
      main:
        image:
          repository: tautulli/tautulli
          tag: v2.15.1
          pullPolicy: IfNotPresent

service:
  main:
    controller: main
    type: LoadBalancer
    ports:
      http:
        port: 8181

persistence:
  config:
    enabled: true
    type: hostPath
    hostPath: /appdata/k3s/tautulli
    advancedMounts:
      main:
        main:
          - path: /config

ingress:
  main:
    enabled: true
    hosts:
      - host: tautulli.hobroker.me
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
