defaultPodOptions:
  automountServiceAccountToken: false

controllers:
  main:
    containers:
      main:
        image:
          repository: linuxserver/radarr
          tag: 5.8.0-develop
          pullPolicy: IfNotPresent
        env:
          PGID: "1000"
          PUID: "1000"
  metrics:
    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v2.0.1
          pullPolicy: IfNotPresent
        args: ["radarr"]
        env:
          - name: URL
            value: "http://radarr:7878"
          - name: APIKEY
            valueFrom:
              secretKeyRef:
                name: exportarr-radarr-secret
                key: APIKEY

service:
  main:
    controller: main
    type: LoadBalancer
    ports:
      http:
        port: 7878
  metrics:
    controller: metrics
    type: ClusterIP
    ports:
      http:
        port: 9707

serviceMonitor:
  metrics:
    serviceName: '{{ include "bjw-s.common.lib.chart.names.fullname" $ }}-metrics'
    enabled: true
    endpoints:
      - port: http

persistence:
  config:
    enabled: true
    type: hostPath
    hostPath: /appdata/k3s/radarr
    globalMounts:
      - path: /config
  storage:
    enabled: true
    type: hostPath
    hostPath: /storage/movies
    globalMounts:
      - path: /movies
  downloads:
    enabled: true
    type: hostPath
    hostPath: /storage/downloads
    globalMounts:
      - path: /downloads

ingress:
  main:
    enabled: true
    hosts:
      - host: radarr.hobroker.me
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
