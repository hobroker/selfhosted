defaultPodOptions:
  automountServiceAccountToken: false

controllers:
  main:
    containers:
      main:
        image:
          repository: linuxserver/overseerr
          tag: 1.34.0
          pullPolicy: IfNotPresent

service:
  main:
    controller: main
    type: LoadBalancer
    ports:
      http:
        port: 5055

persistence:
  config:
    enabled: true
    type: hostPath
    hostPath: /appdata/k3s/overseerr
    globalMounts:
      - path: /config

ingress:
  main:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    hosts:
      - host: overseerr.hobroker.me
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
