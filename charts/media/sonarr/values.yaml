defaultPodOptions:
  automountServiceAccountToken: false

controllers:
  main:
    containers:
      main:
        image:
          repository: linuxserver/sonarr
          tag: version-4.0.0.748
          pullPolicy: IfNotPresent

service:
  main:
    type: LoadBalancer
    ports:
      http:
        port: 8989

persistence:
  config:
    enabled: true
    type: hostPath
    hostPath: /appdata/k3s/sonarr
    globalMounts:
      - path: /config
  storage:
    enabled: true
    type: hostPath
    hostPath: /storage/tv-shows
    globalMounts:
      - path: /tv
  storage2:
    enabled: true
    type: hostPath
    hostPath: /mnt/onetb/tv-shows
    globalMounts:
      - path: /tv2
  downloads:
    enabled: true
    type: hostPath
    hostPath: /storage/downloads
    globalMounts:
      - path: /downloads

ingress:
  main:
    enabled: true
    ingressClassName: "traefik"
    hosts:
      - host: sonarr.hobroker.me
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
